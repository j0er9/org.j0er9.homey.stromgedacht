<script type="text/javascript">
    Homey.setTitle("Enter zip code for your location");

    function doSubmit(){
        let zip = document.getElementById('zip').value.trim();

        if(!zip){
            Homey.alert('Please fill zip code');
        }
        else {
            Homey.emit('validate_plz', { zip })
                .then(result => {
                    if (result.valid) {
                        Homey.nextView();
                    } else {
                        Homey.alert('No supported zip code given');
                    }
                })
                .catch(error => {
                    Homey.alert(error);
                });
        }
    }

</script>

<form class="homey-form">
    <div class="homey-form-group">
        <label class="homey-form-label" for="zip">Zip code</label>
        <input class="homey-form-input" type="text" id="zip" name="zipcode" placeholder="e.g. 70499" required />
    </div>

    <button type="button" class="homey-button-primary" onclick="doSubmit()">Save</button>
</form>
